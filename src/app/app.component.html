<!-- app.component.html will contain the html for the title and the <app-root> component -->

<!-- Property of 'title' is coming from app.component.ts -->
<h1> {{title}} </h1>
<nav>
  <!-- The routerLink is the selector for the RouterLink directive that turns user clicks into router navigations. -->
  <a routerLink="/dashboard">Dashboard</a>
  <a routerLink="/heroes">Heroes</a>
</nav>
<!-- The <router-outlet> tells the router where to display routed views. The RouterOutlet is one of the router directives that became available to the AppComponent because AppModule imports AppRoutingModule which exported RouterModule. -->
<router-outlet></router-outlet>
<app-messages></app-messages>
