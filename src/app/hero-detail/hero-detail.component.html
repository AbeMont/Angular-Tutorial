
<!-- If heroProp exists,  We will show this component -->
<div *ngIf="heroProp">
  <h2>{{heroProp.name | uppercase}} Details</h2>
  <div><span>id: </span>{{heroProp.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="heroProp.name" placeholder="name" />
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
